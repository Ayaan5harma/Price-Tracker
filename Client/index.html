<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Tracker App</title>
</head>
<body>
    
        <h1>Price Tracker</h1>
        <form id="price-form">
          <label for="productlink">Product Link:</label><br>
          <input type="text" id="productlink" name="productlink"><br>
          <label for="desiredprice">Desired Price:</label><br>
          <input type="text" id="desiredprice" name="desiredprice"><br>
          <label for="ChatID">Telegram ChatID:</label><br>
          <input type="text" id="ChatID" name="ChatID"><br>
          <button type="submit">Track Price</button>
        </form>
        <div id="notification"></div>
        
        <script src="index.js"></script>
</body>
</html>
